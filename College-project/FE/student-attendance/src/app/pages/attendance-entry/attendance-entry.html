<div class="container">
  <h3>Mark Attendance</h3>
  <table class="table">
    @for(s of students(); track s){
  <tr>
      <td>{{s.student_name}}</td>
      <td>
        <input type="checkbox" [(ngModel)]="s.present">
      </td>
    </tr>
    }
  </table>
  <button class="btn btn-success" (click)="submitAttendance()">Submit</button>
</div>
